<!DOCTYPE html>
<html>
<head>
    <title>REBALL Registration Debug</title>
</head>
<body>
    <h1>REBALL Registration Debug</h1>
    <form id="testForm">
        <input name="name" value="Test User" placeholder="Name" required><br><br>
        <input name="email" value="test@example.com" placeholder="Email" type="email" required><br><br>
        <input name="password" value="TestPass123!" placeholder="Password" type="password" required><br><br>
        <input name="confirmPassword" value="TestPass123!" placeholder="Confirm Password" type="password" required><br><br>
        <select name="position" required>
            <option value="STRIKER">Striker</option>
        </select><br><br>
        <input name="agreeToTerms" type="checkbox" checked> Terms<br><br>
        <input name="agreeToPrivacy" type="checkbox" checked> Privacy<br><br>
        <button type="submit">Test Registration</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (key === 'agreeToTerms' || key === 'agreeToPrivacy') {
                    data[key] = true;
                } else {
                    data[key] = value;
                }
            }
            
            console.log('Sending data:', data);
            document.getElementById('result').innerHTML = 'Sending... Check console for details';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Response (${response.status}):</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
