<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBALL Database Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .result-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { border-color: #28a745; background-color: #d4edda; }
        .error { border-color: #dc3545; background-color: #f8d7da; }
        .info { border-color: #17a2b8; background-color: #d1ecf1; }
    </style>
</head>
<body>
    <h1>REBALL Database Debug</h1>
    
    <div class="button-grid">
        <button onclick="testDatabaseConnection()" style="background-color: #6c757d; color: white;">Test Database Connection</button>
        <button onclick="testRegistrationAPI()" style="background-color: #6c757d; color: white;">Test Registration API</button>
        <button onclick="resetDBConnection()" style="background-color: #6c757d; color: white;">Reset DB Connection</button>
        <button onclick="testAuthStatus()" style="background-color: #6c757d; color: white;">Test Auth Status</button>
        
        <button onclick="analyzeDatabase()" style="background-color: #20c997; color: white;">Analyze Database</button>
        <button onclick="testSimpleRegistrationAPI()" style="background-color: #20c997; color: white;">Test Simple Registration API</button>
        <button onclick="analyzeDBSchema()" style="background-color: #20c997; color: white;">Analyze DB Schema</button>
        <button onclick="testSession()" style="background-color: #20c997; color: white;">Test Session</button>
        
        <button onclick="createDatabaseTables()" style="background-color: #28a745; color: white;">Create Database Tables</button>
        <button onclick="addPasswordColumn()" style="background-color: #28a745; color: white;">Add Password Column</button>
        
        <button onclick="testSimpleRegistration()" style="background-color: #ffc107; color: black;">Test Simple Registration</button>
        <button onclick="testPreparedStatements()" style="background-color: #ffc107; color: black;">Test Prepared Statements</button>
        
        <button onclick="testGoogleOAuth()" style="background-color: #dc3545; color: white;">Test Google OAuth</button>
        <button onclick="comprehensiveDatabaseFix()" style="background-color: #dc3545; color: white;">üîß Comprehensive DB Fix</button>
        
        <button onclick="testLogin()" style="background-color: #6f42c1; color: white;">Test Login</button>
        
        <button onclick="createSessionsTable()" style="background-color: #e83e8c; color: white;">Create Sessions Table</button>
        
        <button onclick="fixDatabaseSchema()" style="background-color: #ffc107; color: black;">Fix Database Schema</button>
        <button onclick="addMissingColumns()" style="background-color: #17a2b8; color: white;">Add Missing Columns</button>
        
        <button onclick="checkProfilesSchema()" style="background-color: #fd7e14; color: white;">üîç Check Profiles Schema</button>
    </div>
    
    <div id="result" class="result-box"></div>

    <script>
        function showResult(message, type = 'info', data = null) {
            const resultDiv = document.getElementById('result');
            let content = message;
            
            if (data) {
                content += '\n\n' + JSON.stringify(data, null, 2);
            }
            
            resultDiv.textContent = content;
            resultDiv.className = `result-box ${type}`;
        }

        async function testDatabaseConnection() {
            showResult('Testing database connection...', 'info');
            
            try {
                const response = await fetch('/api/health');
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Database connection successful!', 'success', result);
                } else {
                    showResult('Database connection failed', 'error', result);
                }
            } catch (error) {
                showResult('Database connection error', 'error', { error: error.message });
            }
        }

            showResult('Testing registration API...', 'info');
            
            try {
                const response = await fetch('/api/auth/register-simple', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: `test-${Date.now()}@example.com`,
                        password: 'testpass123',
                        confirmPassword: 'testpass123',
                        position: 'STRIKER',
                        agreeToTerms: true,
                        agreeToPrivacy: true
                    })
                });
                
                const result = await response.json();
