<!DOCTYPE html>
<html>
<head>
    <title>REBALL Database Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>REBALL Database Debug</h1>
    
    <div>
        <button onclick="testDbConnection()">Test Database Connection</button>
        <button onclick="analyzeDatabase()" style="background-color: #17a2b8; color: white;">Analyze Database</button>
        <button onclick="createTables()" style="background-color: #28a745; color: white;">Create Database Tables</button>
        <button onclick="testSimpleRegistration()" style="background-color: #fd7e14; color: white;">Test Simple Registration</button>
        <button onclick="testSimpleRegistrationAPI()" style="background-color: #20c997; color: white;">Test Simple Registration API</button>
        <button onclick="testRegistration()">Test Registration API</button>
        <button onclick="testGoogleOAuth()" style="background-color: #dc3545; color: white;">Test Google OAuth</button>
        <button onclick="testLogin()" style="background-color: #6f42c1; color: white;">Test Login</button>
        <button onclick="testPreparedStatements()" style="background-color: #fd7e14; color: white;">Test Prepared Statements</button>
        <button onclick="testAuthStatus()">Test Auth Status</button>
    </div>

    <div id="results"></div>

    <script>
        async function testDbConnection() {
            showResult('Testing database connection...', 'info');
            
            try {
                const response = await fetch('/api/debug/db-test');
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Database Connection Success!', 'success', result);
                } else {
                    showResult('Database Connection Failed', 'error', result);
                }
            } catch (error) {
                showResult('Network Error', 'error', { error: error.message });
            }
        }

        async function testSimpleRegistration() {
            showResult('Testing simple registration (raw SQL)...', 'info');
            
            const testData = {
                name: "Simple Test User",
                email: "simple@test.com",
                password: "SimplePass123!",
                confirmPassword: "SimplePass123!",
                position: "STRIKER",
                agreeToTerms: true,
                agreeToPrivacy: true
            };
            
            try {
                const response = await fetch('/api/debug/simple-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Simple Registration Success!', 'success', result);
                } else {
                    showResult(`Simple Registration Failed (${response.status})`, 'error', result);
                }
            } catch (error) {
                showResult('Simple Registration Network Error', 'error', { error: error.message });
            }
        }

        async function testSimpleRegistrationAPI() {
            showResult('Testing Simple Registration API...', 'info');
            
            try {
                const response = await fetch('/api/auth/register-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User Simple',
                        email: 'test-simple@example.com',
                        password: 'TestPassword123!',
                        confirmPassword: 'TestPassword123!',
                        position: 'STRIKER',
                        agreeToTerms: true,
                        agreeToPrivacy: true
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Simple Registration API Success', 'success', result);
                } else {
                    showResult('Simple Registration API Failed', 'error', result);
                }
            } catch (error) {
                showResult('Simple Registration API Error', 'error', { error: error.message });
            }
        }

        async function testRegistration() {
            showResult('Testing registration API...', 'info');
            
            const testData = {
                name: "Debug User",
                email: "debug@test.com",
                password: "DebugPass123!",
                confirmPassword: "DebugPass123!",
                position: "STRIKER",
                agreeToTerms: true,
                agreeToPrivacy: true
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Registration Success!', 'success', result);
                } else {
                    showResult(`Registration Failed (${response.status})`, 'error', result);
                }
            } catch (error) {
                showResult('Registration Network Error', 'error', { error: error.message });
            }
        }

        async function analyzeDatabase() {
            showResult('Analyzing database structure...', 'info');
            
            try {
                const response = await fetch('/api/debug/prisma-push', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Database Analysis Complete', 'success', result);
                } else {
                    showResult('Database Analysis Failed', 'error', result);
                }
            } catch (error) {
                showResult('Database Analysis Error', 'error', { error: error.message });
            }
        }

        async function createTables() {
            showResult('Creating database tables...', 'info');
            
            try {
                const response = await fetch('/api/debug/create-tables', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Tables Created Successfully!', 'success', result);
                } else {
                    showResult('Table Creation Failed', 'error', result);
                }
            } catch (error) {
                showResult('Table Creation Error', 'error', { error: error.message });
            }
        }

        async function testGoogleOAuth() {
            showResult('Testing Google OAuth configuration...', 'info');
            
            try {
                const response = await fetch('/api/debug/test-google-oauth');
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Google OAuth Configuration', 'success', result);
                } else {
                    showResult('Google OAuth Configuration Failed', 'error', result);
                }
            } catch (error) {
                showResult('Google OAuth Test Error', 'error', { error: error.message });
            }
        }

        async function testLogin() {
            showResult('Testing login functionality...', 'info');
            
            try {
                const response = await fetch('/api/debug/test-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'bervicdigital@gmail.com',
                        password: 'Openitnow@112c'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Login Test Success', 'success', result);
                } else {
                    showResult('Login Test Failed', 'error', result);
                }
            } catch (error) {
                showResult('Login Test Error', 'error', { error: error.message });
            }
        }

        async function testPreparedStatements() {
            showResult('Testing prepared statements fix...', 'info');
            
            try {
                const response = await fetch('/api/debug/test-prepared-statements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('Prepared Statements Test Success', 'success', result);
                } else {
                    showResult('Prepared Statements Test Failed', 'error', result);
                }
            } catch (error) {
                showResult('Prepared Statements Test Error', 'error', { error: error.message });
            }
        }

        async function testAuthStatus() {
            showResult('Testing auth status...', 'info');
            
            try {
                const response = await fetch('/api/auth/status');
                const result = await response.json();
                
                showResult('Auth Status', response.ok ? 'success' : 'error', result);
            } catch (error) {
                showResult('Auth Status Error', 'error', { error: error.message });
            }
        }

        function showResult(title, type, data = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            
            let content = `<h3>${title}</h3>`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
            
            // Scroll to bottom
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
